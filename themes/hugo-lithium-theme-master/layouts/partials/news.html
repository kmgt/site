
  <div class="news" id="news">
    <h2 class="title" style="opacity: 1; transition: all 0.2s ease 0.2s;"><span>お知らせ</span></h2>
    {{ range (where .Data.Pages "Type" "post").GroupByDate "2006" }}
    <h2 class="news-title">{{ .Key }}</h2>
    {{ range .Pages }}
    <article class="news-item">
        {{ .Date.Format "2006-01-02" }}
      <a href="{{ .Permalink }}" class="news-item-link">{{ .Title }}</a>
    </article>
    {{ end }}
    {{ end }}
  </div>

<hr>
